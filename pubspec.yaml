name: portfolio
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  flutter_staggered_grid_view: ^0.7.0
  auto_size_text: ^3.0.0
  carousel_slider: ^5.0.0

  # Utils
  url_launcher: ^6.3.1
  scroll_to_index: ^3.0.1
  web_smooth_scroll: ^1.1.0
  url_strategy: ^0.3.0

  # Animation
  rive: ^0.14.0

  # Clean Architecture & DI
  flutter_bloc: ^9.1.0
  bloc: ^9.0.0
  get_it: ^8.0.3
  injectable: ^2.5.0
  equatable: ^2.0.7
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.15
  injectable_generator: ^2.7.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/svg/
    - assets/rive/
    - assets/rive/pup_hello.riv
    - assets/rive/handwriting.riv
    - assets/rive/button.riv

  fonts:
    - family: CircularStd
      fonts:
        - asset: fonts/CircularStd.otf
    - family: SFMono
      fonts:
        - asset: fonts/sfmono.otf
